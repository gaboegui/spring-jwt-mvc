<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header"><h3 th:text="${titulo}"></h3></div>
			<div class="card-body">
				<!-- Opcion para mostrar todo los errores del formulario 
				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}">
					</ul>
		
				</div>
				-->
				<form th:action="@{/form}" th:object="${cliente}" method="post">

					<!-- NO ES NECESARIO SI A�ADO EN EL CONTROLLER EL @SessionAttributes("cliente")  
					<input type="hidden" th:field="*{id}">
					 -->
					<div class="form-group row">
						<label class="col-form-label col-sm-2" for="nombre">Nombre</label>
						<div class="col-sm-6">
							<input type="text" id="nombre" th:field="*{nombre}"
								class="form-control" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('nombre')}"
							th:errors="*{nombre}" class="alert alert-danger"></small>
					</div>
					<div class="form-group row">
						<label class="col-form-label col-sm-2" for="apellido">Apellido</label>
						<div class="col-sm-6">
							<input type="text" id="apellido" th:field="*{apellido}"
								class="form-control" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('apellido')}"
							th:errors="*{apellido}" class="alert alert-danger"></small>
					</div>

					<div class="form-group row">
						<label class="col-form-label col-sm-2" for="email">Email</label>
						<div class="col-sm-6">
							<input type="email" id="email" th:field="*{email}"
								class="form-control" th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
							class="alert alert-danger"></small>
					</div>


					<div class="form-group row">
						<label class="col-form-label col-sm-2" for="fecha">Fecha
							de creación</label>
						<div class="col-sm-6">
							<input type="text" id="fecha" th:field="*{creadoEn}"
								placeholder="yyyy-MM-dd" class="form-control"
								th:errorclass="'form-control alert-danger'">
						</div>
						<small th:if="${#fields.hasErrors('creadoEn')}"
							th:errors="*{creadoEn}" class="alert alert-danger"></small>
					</div>


					<div class="form-group">
						<div>
							<input type="submit" value="Enviar Formulario"
								class="btn btn-primary">
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
